<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="piano">
        <div class="container">
            <div class="white-keys">
                <kbd class="white-kbd">A</kbd>
                <kbd class="white-kbd">S</kbd>
                <kbd class="white-kbd">D</kbd>
                <kbd class="white-kbd">F</kbd>
                <kbd class="white-kbd">G</kbd>
                <kbd class="white-kbd">H</kbd>
                <kbd class="white-kbd last">J</kbd>
            </div>
            <div class="black-keys">
                <kbd class="black-kbd keyW">W</kbd>
                <kbd class="black-kbd keyE">E</kbd>
                <kbd class="black-kbd keyT">T</kbd>
                <kbd class="black-kbd keyY">Y</kbd>
                <kbd class="black-kbd keyU">U</kbd>
            </div>
        </div>

    </div>

    <script src="src/eventHandler.js"></script>
</body>
</html>
